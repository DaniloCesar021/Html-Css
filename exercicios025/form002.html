<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1> teste de formulario</h1>
   
    <form action="cadastro.php" method="post" autocomplete="on">
    <div>

      <label for="iusu">Usuario:</label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="50" size="20" placeholder="nome do usuario" autocomplete="username">

    </div>
    
<br>
   
    <div>
    
        <label for="isenha">senha:</label>
        <input type="password" name="senha" id="isenha" required minlength="5" maxlength="50" size="22" placeholder="senha" autocomplete="new-password">

  </div>
 
<br>
  
  <div>
    
    <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">

  </div>

</form>
